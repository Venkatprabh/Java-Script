<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Process</title>
</head>
<body>
    <script>
        document.write("\n Asynchronous process","<br>");
        document.write("Javascript-1","<br>");
        setTimeout(() => {
            document.write("Javascript-2");
        },3000);
        document.write("Javascript-3","<br>");
    </script>
</body>
</html>
