<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A,B,GS</title>
    <style>
        div{
            border: 1px green;
        }
        body{
            /* padding: 5px; */
            font-size: 30px;
        }
    </style>
</head>
<body>
    <script>
        
        for(var i = 1; i<=5; i++){
            for(var j = 1;j<=5; j++){
                if(((i==1 || i==3) && (j>1 && j<5)) ||
                  ((j==1 || j ==5) && (i>1 && i<=5))){
                    document.write("*");
                }
                else{
                    document.write("&nbsp&nbsp");
                }
               
            }
            document.write("<br>");
        }
    
        // document.write("<br>");
        // document.write("<br>");
        document.write("<br>");
        for (var i=1; i<=5; i++){
            for (var j=1; j<=5; j++){
                if (((i==1 || i==3 || i==5) && (j<5))   ||
                    ((j==1 || j==5) && (i>1 && i<5))){
                        document.write("*");
                    }
                else{
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>")
        }


        // document.write("<br>");
        // document.write("<br>");
        document.write("<br>");
        for (var i=1; i<=5; i++){
            for(var j=1; j<=5; j++){
                if((i==1 && j<5) || (i==2 && j==1) || 
                    (i==3 && j!=2) || (i==4 && (j==1 || j==3 || j==5))
                    || (i==5 && j!=4)){
                    document.write("*");
                }
                else{
                    document.write("&nbsp&nbsp")
                }
            }
            document.write("<br>")
        }
    </script>
</body>
