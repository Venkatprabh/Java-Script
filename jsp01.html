<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert degree to Radian</title>
</head>
<body>
    <p id="rad"></p>
    <script>
        var deg=parseInt(prompt("Enter the Degree Value:"));
        rad=3.14*deg/180;
        // document.write(rad);
        document.getElementById("rad").innerHTML=rad;
        </script>
</body>
</html>
