<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1.1</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter a value:"));

        if (num > 0){
            document.write(num+" is a Positive Number");
        }
        else if(num == 0){
            document.write(num+" This is ZERO");
        }
        else{
            document.write(num+" is a Negative Number")
        }
    </script>
</body>
</html>
