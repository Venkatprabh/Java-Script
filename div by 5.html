<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible by 5</title>
</head>
<body>
    <script>
        var x = 1;
        var y = 100;

        while (x<=y){
            if ((x%5==0) && (x%3!=0)){ 
                document.write(x+'<br>') 
            }
            x++;
        } 
    </script>
</body>
</html>
