<!DOCTYPE html>
<html>
<head>
    <title>jQuery Attribute Starts with Selector</title>
</head>
<body>
    <h3>jQuery Atrribute Value Selector</h3>
    <section>
        <p title="divmySample-Title">This is a paragraph</p>
        <span title="divmySample">This is a Span </span>
        <div title="Title div">This is a DIV</div>
    </section>
    
    <button id="demo">Click Me</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#demo').click(function () {
                $( '[title ^= "div"]' ).css('border','2px solid red');
            });
        });
    </script>
</body>
</html>
