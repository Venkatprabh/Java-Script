<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverse Pyramid</title>
    <style>
        body{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <script>
        for(var i=1; i<=4; i++){
            for(var j=2; j<=i; j++){
                document.write("&nbsp&nbsp");
            }
            for(var k=4; k<=i; k--){
                document.write("*");            
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
