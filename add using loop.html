<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 1;
        var y = parseInt(prompt("Enter the N'th term:"));
        sum = 0;
        while(x<=y){
            sum=sum+(1/x);
            x++;
        }
        document.write(sum);
    </script>
</body>
</html>
