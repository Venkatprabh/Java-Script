<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        var add = (a,b) => a+b;
        document.write(add(10,5),'<br>');

        const str = () => `Welcome Venkatesh Prabhu<br>Have a Pleasant Day.`;
        document.write(str());
        // console.log(str())

    </script>
</body>
</html>
