<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 0.4.4</title>
</head>
<body>
    <p id="x1"></p>
    <p id="x2"></p>
    <p id="res1"></p>
    <p id="res2"></p>
    <script>
        var a = parseInt(prompt("Enter the value of A:"));
        var b = parseInt(prompt("Enter the value of B:"));
        var c = parseInt(prompt("Enter the value of C:"));

        document.writeln("A="+a); 
        document.writeln("B="+b);
        document.writeln("C="+c);

        var x = Math.sqrt(Math.pow(b,2)-4*a*c);
        var x1 = (-b+x)/(2*a);
        var x2 = (-b-x)/(2*a);

        document.getElementById("x1").innerHTML=x1;
        document.getElementById("x2").innerHTML=x2;

        res1 = a*Math.pow(x1,2)+b*x1+c;
        res2 = a*Math.pow(x2,2)+b*x2+c;

        document.getElementById("res1").innerHTML=res1;
        document.getElementById("res2").innerHTML=res2;
    </script>
</body>
</html>
