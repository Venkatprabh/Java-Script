<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
    
    <style>
        body{
            font-size: 20px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 25px;text-decoration: underline;">"Spread elements java script denoted by three dots(...)and 
        allows us to expand or spread elements into single object."</h1>

        <script>
        // 1.Coping array 
            var originalArray = [4,6,8,10];
            var copiedArray = [...originalArray];
            document.write(copiedArray);
            
            document.write("<br>");
            document.write("<br>");
        
        // 2.Combining arrays
            var array1 = [1,3,5,7];
            var array2 = [2,4,6,8];
            var combiArray = [...array1,...array2];
            document.write(combiArray);
        
            document.write("<br>");
            document.write("<br>");
    
        // 3.Passing elements to function arguments
            function multi(x,y,z){
                return (x*y-z);
            }
            var numbers = [5,8,6];
            var result = multi(...numbers);
            document.write(result);

            document.write("<br>");
            document.write("<br>");

        // 4.Coping object
            var originalObject = {x:20, y:10, z:5};
            var copiedObject = {...originalObject};
            document.write("copied Object is: ",copiedObject,"<br>");
            document.write("Copied object is: "+JSON.stringify(copiedObject)); 
        
            document.write("<br>");
            document.write("<br>");

        // 5.Merging objects
            var obj1 = {a:10, b:20, c:30};
            var obj2 = {d:40, e:50};
            var mergeObj = {...obj1,...obj2};
            document.write("Merged Object is: ",JSON.stringify(mergeObj));

            document.write("<br>");
            document.write("<br>");

        // 5.1 Merging objects
            var obj1 = {a:10, b:20, c:30};
            var obj2 = {b:40, e:50};
            var mergeObj = {...obj1,...obj2};   //In this key,value pair duplicate keys will be overwrite on previous one.
            document.write("Merged Object is: ",JSON.stringify(mergeObj));
        
            document.write("<br>");
            document.write("<br>");
        // 6.Adding elements to array
            var arr1 = [4,5,6];
            var elementsAddedArray = [3,...arr1,7];
            document.write(elementsAddedArray);
        </script>
</body>
</html>
