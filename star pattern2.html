<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Pyramid Pattern</title>
    <style>
        body{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <script>
        for(var i=1; i<=4; i++){
            for(var j=3; j>=i; j--){
                document.write("&nbsp&nbsp");
            }
            for(var k=1; k<=i; k++){
                document.write("*");
            }
            for(var l=2; l<=i; l++){
                document.write("*");
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
