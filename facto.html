<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter the n'th term:"));
        sum = 0;
        fact = 1;

        for (a = 1; a<=n; a++){
            fact = fact * a;
            sum = sum + (1/fact)
        }
        document.write(sum)
    </script>
</body>
</html>
