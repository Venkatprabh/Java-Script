<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                let user = {};
                if (Object.keys(user).length !== 0) {
                    resolve(user);
                } else {
                    reject(user);
                }
            }, 3000);
        });

        async function getData(){
            let userInfo = await promise;
            document.write(JSON.stringify(userInfo),"<br>");
            // document.write("User Name: ",userInfo.u_name,"<br>");
            // document.write("Address: ",userInfo.city,"<br>");
        }

        getData().then(() => {
            document.write("The Program is executed successfully...");
        })
        .catch(() => {
            document.write("The Program is not executed...")
        });
    </script>
</body>
</html>
