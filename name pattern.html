<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.VENKATESH PRABHU</title>
    <style>
        body{
            font-size: 60px;
            /* text-align: center; */
        }
    </style>
</head>
<body>
    <script>
        for(var i = 1; i<=5; i++){
        for(var j = 1; j<=5; j++){
            if(((i==1 || i==3) && (j>1 && j<5)) ||
               ((j==1 || j==5) && (i>1 && i<=5)))
            {
                document.write("*");
            }
            else{
                document.write("&nbsp&nbsp");
            }
           
        }
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    
        for (var i = 1; i <= 5; i++) {
    for (var j = 1; j <= 5; j++) {
        if (((i == 1 || i == 3 || i == 5) && (j > 1 && j < 5)) || // Top, middle, and bottom bars
            ((j == 1 || j == 5) && (i > 1 && i < 5))) {           // Vertical bars
            document.write("*");
        } else {
            document.write("&nbsp;&nbsp;");
        }
    }
    document.write("<br>");
}

    }
    </script>
</body>
</html>
