<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let developer = false;
        let promise = new Promise((myResolve,myReject) => {
            if(developer){
                myResolve("The project is succesfully completed.");
            }
            else{
                myReject("The project is not completed")
            }
        });

        promise.then((successmsg) => {
            document.write(successmsg,"<br>");
        });
        promise.catch((failedmsg) =>{
            document.write(failedmsg,"<br>");
        });
        promise.finally(()=>{
            document.write("The process is ended.")
        });
    </script>
</body>
</html>
