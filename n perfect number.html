<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Numbers upto n</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter a N value:"));
        var a = 1;
        

        for(var i=2; i<=n; i++){
            sum = 0;
            for( ; a<i; a++){
                if (i%a == 0){
                    sum += a;
                }                
            if(sum == i){
               document.write(sum,'<br>');
            }
            }
        }
        
    </script>
</body>
</html>
